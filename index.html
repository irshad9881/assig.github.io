<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <div class="container">
        <form>
            <div class="mb">
                <label for="validationCustom01" class="form-label">First name:</label>
                <input type="text" class="fname" id="validationCustom01" value="Mark" required>
            </div>
            <div class="mb">
                <label for="validationCustom02" class="form-label">Last name:</label>
                <input type="text" class="lname" id="validationCustom02" value="Otto" required>
            </div>
            <div class="mb">
                <label for="validationCustom02" class="form-label">Age:</label>
                <input type="number" class="age" id="validationCustom02" value="Otto" required>
            </div>
            <div class="mb">
                <label for="validationCustom02" class="form-label">Weight:</label>
                <input type="number" class="weight" id="validationCustom02" value="Otto" required>
            </div>
            <div class="mb">
                <label for="exampleInputEmail1" class="form-label">Email:</label>
                <input type="email" class="email" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb">
                <label for="exampleInputPassword1" class="form-label">Password:</label>
                <input type="password" class="pass" id="exampleInputPassword1">
            </div>
            <div class="mb">
                <label for="exampleInputPassword1" class="pdf">Choose file:</label>
                <input type="file" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="bt">Submit</button>
        </form>
    </div>
</body>
<script src="code.js"></script>
</html>
